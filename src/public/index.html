<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Chat App built with NodeJS, AngularJS, ExpressJS and Socket.IO">
    <meta name="author" content="Iliyan Trifonov">
    <!--<link rel="icon" href="/favicon.ico">-->
    <title>Chat App by IT</title>

    <link href="/vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">

<body ng-app="Chat">

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/">Chat App by IT</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a ng-href="#/">Home</a></li>
                <li><a ng-href="#/profile">Profile</a></li>
                <li><a ng-href="#/channel">Channel</a></li>
                <li><a ng-href="#/chat" ng-cloak ng-if="Storage.channel.get().name">Chat</a></li>
                <li ng-cloak ng-if="isConnected"><a><span class="text-success">Connected</span></a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right" ng-cloak ng-if="Storage.user.get().username">
                <li><a ng-href="#/profile">Welcome, {{Storage.user.get().username}}!</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <ng-view></ng-view>
</div>
